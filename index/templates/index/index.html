        Welcome {{ request.session.username }}
    </p>
    <p>
        <a href="">Log out</a>
    </p>
    <p>

{% else %}

    <p>
        Welcome {{ request.COOKIES.username }}
    </p>
    <p>
        <a href="">Log out</a>
    </p>

        <a href="">Go to my note</a>

    </p>
