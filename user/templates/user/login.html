<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form action="/user/login" method="post">
    {% csrf_token %}
    <p>
        Username <input type="text" name="username">
    </p>
    <p>
        Password <input type="text" name="password">
    </p>
    <p>
        <input type="checkbox" name="remember"> Remember username
    </p>
    <p>
        <input type="submit" value="Login">
    </p>
</form>

</body>
</html>
